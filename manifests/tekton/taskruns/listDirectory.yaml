apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  generateName: list-directory
  namespace: diplo-rnl
spec:
  taskRef:
    name: list-directory
  podTemplate:
    securityContext:
      fsGroup: 65532
  workspaces:
    - name: directory
      persistentVolumeClaim:
        claimName: workspace
