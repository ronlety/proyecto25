apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata: 
  generateName: pipelinerun-ci- 
  namespace: diplo-rnl
spec: 
  serviceAccountName: tekton-sa 
  pipelineRef: 
    name: pipeline-ci 
  params: 
    - name: repo-url 
      value: https://github.com/proyecto/proyecto25.git
    - name: maven-image
      value: gcr.io/cloud-builders/mvn@sha256:8f38a2667125a8d83f6e1997847fedb6a06f041c90e2244884153d85d95f869b 
    - name: image-name
      value: docker.io/ronlety85/proyecto:v9
    - name: deployment-name
      value: library
  workspaces: 
    - name: maven-settings 
      configmap: 
        name: maven-settings 
    - name: workspace 
      persistentVolumeClaim: 
        claimName: workspace 
    - name: dockerconfig
      secret: 
        secretName: dockerconfig-secret
    - name: workspace-deploy
      emptyDir: {}
