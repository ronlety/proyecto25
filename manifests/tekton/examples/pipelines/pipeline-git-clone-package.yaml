apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
   name: pipeline-clone-package
   namespace: diplo-rnl
spec:
   description: | 
       Esta pipeline para crear paquete de mvn
step:
   params:
     - name: repo-url
       type: string
     - name: maven-image
       type: string
   workspaces:
     - name: workspace
     - name: maven-settings
   tasks:
    - name: fetch-repository
        taskRef:
          kind: Task
          name: git-clone
        params:
          - name: url
            value: $(param.repo-url)
          - name: deleteExisting
            value: "true"
        workspaces:
            - name: output
              workspace: workspace-4
    - name: maven
       taskRef:
          name: maven
       runAfter:
          - fetch-repository
       params:
          - name: GOALS
            value:
                - -B
                - -DskipTests
                - clean
                - package
          - name: MAVEN-IMAGE
            value: $(params.maven-image)
       workspaces:
          - name: maven-settings
            workspace: maven-settings
          - name: source
            workspace: workspace-4
